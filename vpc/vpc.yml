#    Type: AWS::EC2::Route
#     Condition: BuildPrivateSubnets
#    Properties:
#      RouteTableId: !Ref PrivateRouteTable
#      DestinationCidrBlock: !GetAtt VPC.CidrBlock
#      NatGatewayId: !Ref NatGateway
  
  # >>> A NAT Gateway:
#  NatGateway:
#    Type: AWS::EC2::NatGateway
#    Condition: BuildPrivateSubnets
#    Properties:
#      AllocationId: !GetAtt ElasticIPAddress.AllocationId
#      SubnetId: !Ref PublicSubnet2
#      Tags:
#      - Key: Name
#        Value: !Sub NAT-${AWS::StackName}
#  ElasticIPAddress:
#    Type: AWS::EC2::EIP
#    Condition: BuildPrivateSubnets
#    Properties:
#      Domain: VPC

  # >>> Attach Public Subnets To Public Route Tables
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: BuildPubclic2
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable
  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: BuildPubclic3
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable
  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: BuildPrivate1
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable
  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: BuildPrivate2
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable
  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: BuildPrivate3
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable
